<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="design.css">
  <title>Login</title>
 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
    }
    .login-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 30px;
      width: 340px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(255, 182, 193, 0.3);
    }
    .login-container h2 {
      color: #c2185b;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.6);
      color: #c2185b;
      font-size: 14px;
      outline: none;
    }
    .input-group input::placeholder {
      color: #c2185b;
      opacity: 0.7;
    }
    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 15px;
      color: #c2185b;
    }
    .options a {
      color: #ec407a;
      text-decoration: none;
      cursor: pointer;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ec407a;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-btn:hover {
      background: #d81b60;
    }
    .register-link {
      margin-top: 12px;
      font-size: 13px;
      color: #c2185b;
    }
    .register-link a {
      color: #ec407a;
      text-decoration: none;
    }
  </style>
</head>


<body>
  <div class="login-container">
    <h2>Welcome Back á¯“â˜… </h2>
    <form onsubmit="event.preventDefault(); window.location.href='home.html';">
      <div class="input-group">
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required />
      </div>
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a onclick="alert('Make up a random account! The website wont track it ð–¹­')">Why?</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
  </div>
  <script src="mario.js"></script>
</body>
</html>
